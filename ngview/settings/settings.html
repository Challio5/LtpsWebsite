<!----><md-card layout="column" ng-keypress="editModeOff($event)" ng-controller="dataCtrl" class="md-padding"><md-list><md-item class="indexFix"><md-subheader class="indexFix md-no-sticky">User</md-subheader></md-item><md-item ng-repeat="(key, prop) in user.currentUser"><div ng-hide="angular.isObject(prop)" layout="row" layout-wrap="layout-wrap"><p flex="10"></p><p flex="40" class="md-body-2">{{key}}</p><p flex="40" ng-hide="editMode.index == $index" class="md-body-1">{{prop}}</p><input flex="40" type="text" ng-model="user.currentUser[key]" ng-show="editMode.index == $index"/><md-icon flex="10" md-svg-src="img/icon/settings.svg" ng-repeat="item in editable" ng-show="$parent.key == item" ng-click="edit($parent.$index, key)"></md-icon></div><div ng-show="$index == 3"><md-divider class="indexFix"></md-divider><md-subheader class="indexFix md-no-sticky">Account</md-subheader></div><div ng-show="$index == 6"><md-divider class="indexFix"></md-divider><md-subheader class="indexFix md-no-sticky">Enabled</md-subheader></div></md-item><md-item><md-divider class="indexFix"></md-divider><md-subheader class="indexFix md-no-sticky">NFC</md-subheader></md-item><md-item ng-repeat="item in user.currentUser.nfcCards" layout="row" layout-wrap="layout-wrap"><p flex="10"></p><p flex="40" class="md-body-2">Id</p><p flex="40" class="md-body-1">{{item.cardId}}</p><md-icon flex="10" ng-click="removeNfcCard($index)">X</md-icon></md-item></md-list></md-card>
