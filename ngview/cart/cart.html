<!--Created by rob on 20-11-15.
--><md-card layout="column" class="md-padding"><div layout="row"><p flex="90" style="text-align: center"></p><md-icon flex="10" md-svg-src="img/icon/cancel.svg" ng-click="deleteOrder()"></md-icon><!--p(flex="10" style="text-align: right" ng-click="deleteOrder()") X--></div><div><md-list><md-item layout="row" layout-wrap="layout-wrap"><p flex="10"></p><p flex="25" style="text-align: left" class="md-body-2">Amount</p><p flex="25" style="text-align: center" class="md-body-2">Name</p><p flex="25" style="text-align: right" class="md-body-2">Price</p></md-item><md-divider></md-divider><p></p><md-item ng-repeat="item in cart.products.items" layout="row" layout-wrap="layout-wrap"><span flex="5" style="text-align: center" ng-click="increase($index)" class="md-body-1">+</span><span flex="5" style="text-align: center" ng-click="decrease($index)" class="md-body-1">-</span><span flex="25" style="text-align: left" class="md-body-1">{{item.amount}}</span><span flex="25" style="text-align: center" class="md-body-1">{{item.name}}</span><span flex="25" style="text-align: right" class="md-body-1">{{item.price * item.amount | currency:"€"}}</span><span flex="15" style="text-align: right" ng-click="deleteProductOrder($index)" class="md-body-1">X</span></md-item></md-list><p></p><md-divider layout="row" layout-wrap="layout-wrap"><p flex="10"></p><p flex="25" style="text-align: left" class="md-body-2">{{cart.products.items | sumByKey:'amount'}}</p><p flex="25" style="text-align: center" class="md-body-2">-</p><p flex="25" style="text-align: right" class="md-body-2">{{cart.products.items | sumByDoubleKey:'amount':'price' | currency:"€"}}</p></md-divider></div><div layout="row" layout-align="start center" layout-wrap="layout-wrap"><p flex="10"></p><md-button flex="75" ng-disabled="cart.products.items.length == 0" ng-click="createOrder($event)" aria-label="order" style="margin-left: 0" class="md-body-2">Order</md-button></div></md-card>
