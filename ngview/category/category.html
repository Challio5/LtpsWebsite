<!--Created by rob on 16-11-15.
--><div ng-controller="categoryCtrl" layout="row" layout-wrap="layout-wrap" class="md-padding"><md-card ng-show="error.show"><p class="md-body-2">{{error.message}}</p></md-card><md-card ng-repeat="item in categories" ng-click="addBreadcrumb(item.name, item.productCategoryId)" flex="20" layout-align="center center"><img ng-src="{{item.src}}" alt="{{item.name}}" class="md-card-image"/><md-card-footer><p class="md-body-2">{{item.name}}</p></md-card-footer></md-card></div>
